<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link rel="stylesheet" href="Menu.css">
        <link rel="stylesheet" href="Menu.js">
    </head>
    <body>
        <!-- Slide Show -->

        <div class="slideShow">
            <div class="wrapper"style="max-width:500px">
                <img class="mySlides" src="Images/pexels-chan-walrus-958545.jpg" style="width:100%">
                <img class="mySlides" src="Images/download.jfif" style="width:100%">
                <img class="mySlides" src="Images/download (2).jfif" style="width:100%">
                <img class="mySlides" src="Images/download (1).jfif" style="width:100%">
            </div> 
        </div>
        <script>
            var myIndex = 0;
            carousel();
        
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {
                myIndex = 1
                }    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 2000); // Change image every 2 seconds
            }
        </script>
    </body>
</html>
